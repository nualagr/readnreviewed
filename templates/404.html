{% extends "base.html" %}
    {% block styles %}
    <style>
        body {
        margin: 0;
        background-color: #FFFFFF;
        }

        .lost-image {
        background-image: url({{ url_for( 'static', filename='images/door-on-beach.jpg' ) }});
        /* background-color: #cccccc; */
        height: 700px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        }

        .lost-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #222222;
        }
    </style>
    {% endblock %}
    {% block content %}
    <div class="lost-image">
        <div class="lost-text">
            <h1>What you were looking for cannot be found.</h1>
            <p>Click <a href="{{ url_for('get_books') }}">here</a> to head back to safety</p>
        </div>
    </div>
    {% endblock %}
