{% extends "base.html" %}
{% block content %}
    <h3 class="subtitle">Login</h3>
    <!-- Login Form -->
    <!-- Card Component copied from https://materializecss.com/cards.html and modified -->
    <div class="row container">
        <!-- Form Input Fields copied from https://materializecss.com/text-inputs.html and modified -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="card white darken-1">
                <div class="card-content">
                     <div class="row">
                        <!-- Username Field-->
                        <div class="input-field col s12">
                        <i class="fas fa-user prefix"></i>
                        <input id="username" name="username" type="text" minlength="8" maxlength="25" pattern="^[a-zA-Z0-9]{8,15}$" class="validate" required>
                        <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Password Field -->
                        <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <div class="card-action center">
                    <button type="submit" class="btn bg-orange"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <a href="{{ url_for('get_books') }}" class="btn bg-blue"><i class="fas fa-home"></i> Home</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row container">
        <div class="col s12">
            <p class="center">
                Not yet a member? Click <a href="{{ url_for('register') }}">here</a> to register.
            </p>
        </div>
    </div>

{% endblock %}
