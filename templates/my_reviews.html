{% extends "base.html" %}
{% block content %}
    <!-- My Reviews -->
    <div class="row">
        <div class="col s12">
            <h3 class="center subtitle">My Reviews</h3>
        </div>
    </div>
    {% for review in my_reviews %}
        <div class="row">
            <div class="col s4 l2">
                Cover
            </div>
            <div class="col s4 l2">
                Title
            </div>
            <div class="col s4 l2">
                Author
            </div>
            <div class="col s4 l2">
                {{ review.rating }}
            </div>
            <div class="col s4 l2">
                <a href="{{ url_for('view_book', book_id=review.book_id) }}">Read review...</a>
            </div>
            <div class="col s4 l2">
                <a href="{{ url_for('edit_review', book_id=review.book_id, review_id=review._id) }}" class="btn bg-grey"><i class="fas fa-user-edit"></i> Edit</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
