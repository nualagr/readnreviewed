{% extends "base.html" %}
{% block content %}
    <!-- Latest Reviews -->
    <div class="row">
        <div class="col s12">
            <h3 class="center subtitle">Latest Reviews</h3>
        </div>
    </div>
    {% for book in books %}
        <div class="row center">
            <div class="col s12 m6">
                <img src="{{ book.thumbnail }}" class="cover"><br>
            </div>
            <div class="col s12 m6">
                <p>{{ book.genre }}</p>
                <h5>{{ book.title }}</h5>
                <p>{{ book.author[0] }}</p> 
                <p>{{ book.description }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
