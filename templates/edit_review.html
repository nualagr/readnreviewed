{% extends "base.html" %}
{% block content %}
<h3>Edit Review</h3>
<!-- Edit Review Form -->
<!-- Card Component copied from https://materializecss.com/cards.html and modified -->
<div class="row container">
    <!-- Form Input Fields copied from https://materializecss.com/text-inputs.html and modified -->
    <form method="POST" action="{{ url_for('edit_review', book_id=this_book._id, review_id=this_review._id) }}">
        <div class="card white darken-1">
            <div class="card-content">
                <div class="row">
                    <!-- Book Title Field-->
                    <div class="input-field col s12">
                        <i class="fas fa-book prefix"></i>
                        <input id="title" name="title" type="text" disabled value="{{ this_book.title }}">
                        <label for="title">Book Title</label>
                    </div>
                </div>
                <div class="row">
                    <!-- Author Field -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-edit prefix"></i>
                        <input id="author" name="author" type="text" disabled value="{{ this_book.authors[0] }}">
                        <label for="author">Author</label>
                    </div>
                </div>
                <div class="row">
                    <!-- ISBN Field -->
                    <div class="input-field col s12">
                        <i class="fas fa-barcode prefix"></i>
                        <input id="isbn" name="isbn" type="text" disabled value="{{ this_book.isbn }}">
                        <label for="isbn">ISBN 13</label>
                    </div>
                </div>
                <div class="row">
                    <!-- Star Rating Field -->
                    <div class="form-group">
                        <div class="input-field col s12 tooltipped" data-position="bottom"
                            data-tooltip="Choose your star rating for this book.">
                            <i class="fas fa-star-half-alt prefix"></i>
                            <select name="rating" class="form-control" id="rating">
                                <option value="" selected="">{{ this_review.rating }}</option>
                                <option value="1">&#x2b50;</option>
                                <option value="2">&#x2b50; &#x2b50;</option>
                                <option value="3">&#x2b50; &#x2b50; &#x2b50;</option>
                                <option value="4">&#x2b50; &#x2b50; &#x2b50; &#x2b50;</option>
                                <option value="5">&#x2b50; &#x2b50; &#x2b50; &#x2b50; &#x2b50;</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Review Field -->
                    <div class="input-field col s12 tooltipped" data-position="bottom"
                        data-tooltip="Edit your review text.">
                        <i class="fas fa-edit prefix"></i>
                        <textarea id="review" name="review" class="materialize-textarea validate"
                            required>{{ this_review.review }}</textarea>
                        <label for="review">Tell us what you thought:</label>
                    </div>
                </div>
            </div>
            <div class="card-action center">
                <button type="submit" class="btn bg-orange" name="editreview"><i class="fas fa-check"></i> Submit
                </button>
                <a href="{{ url_for('edit_review', book_id=this_book._id, review_id=this_review._id) }}"
                    title="Reset Form button" class="btn bg-blue"><i class="fas fa-redo"></i> Reset</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
